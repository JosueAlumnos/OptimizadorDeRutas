<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css ">
</head>

<body>
    <div class="container">
        <div class="left-side">
            <nav>
                <a href="#">LOG IN</a>
                <a href="#">CREATE ACCOUNT</a>
            </nav>
            <form class="login-form">
                <h2>Inicio de sesi√≥n</h2>
                <div class="input-container">
                    <input type="email" name="correo" id="correo" placeholder="Correo electronico"> 
                </div>
                <div class="input-container">
                    <input type="password" name="pass" id="pass" placeholder="Contrase√±a">
                    <span class="show-password">üëÅÔ∏è</span>
                </div> 
                <input class="btn" type="submit" value="Enviar" id="enviar">
            </form>
        </div>
        <div class="right-side">
            <img src="img/camion.jpg" alt="Imagen de un camion">
        </div>
    </div>
</body>

    <script src="lib/jquery-3.3.1.min.js"></script>
    <script type="module" src="/Funciones/firebaseConect.js"></script>
    <script type="module">
        // Importamos la funcion de validar el usuario (solo valida admin).
        import { validarUser } from '/Funciones/validarUsuario.js';

        function validar(){ // Obtenenemos correo y contrase√±a.
            const correo = document.getElementById("correo").value;
            const pass = document.getElementById("pass").value;

            if (correo != "" && pass != ""){ // Validamos que no este vacio.
                validarUser(correo,pass); // Pasamos los datos a una funcion externa para validar la info.
            } else {
                alert("Por favor, completa todos los campos.");
            }
        }

        // Crea un evento (Cada que se pulse enviar, se ejecuta la funcion de validar).
        document.getElementById("enviar").addEventListener("click", function(event){
        event.preventDefault(); 
            validar(); 
        });
    </script>
</html>
